<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Grid</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>


    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="min-h-screen p-2.5 bg-gradient-to-tr from-neutral-900 via-neutral-800 to-neutral-700">
        <!-- Grid Container -->
        <div class="grid grid-cols-4 md:grid-cols-8 grid-rows-4 md:grid-rows-5 gap-3 h-screen p-2.5 backdrop-blur-lg">
            <!-- Item 0 - Center Main -->
            <div class="col-span-2 md:col-span-4 row-span-3 md:col-start-3 md:row-start-1 
                        bg-white/5 backdrop-blur-lg border border-white/10 rounded-xl p-5
                        shadow-lg shadow-black/10 text-white/80 
                        hover:bg-neutral-900/70 hover:border-yellow-500/50 hover:shadow-yellow-500/20
                        transition-all duration-300">
                <img id="catImage"
                    src="/api/placeholder/400/300"
                    alt="Cat" 
                    class="w-full h-full object-cover rounded-lg animate-fade-in hidden"
                />
            </div>

            <!-- Item 1 - Left Side -->
            <div class="col-span-1 md:col-span-2 row-span-3 md:row-span-4 md:col-start-1 md:row-start-1
                        bg-white/5 backdrop-blur-lg border border-white/10 rounded-xl p-5
                        shadow-lg shadow-black/10 text-white/80 text-xl
                        hover:bg-neutral-900/70 hover:border-yellow-500/50 hover:shadow-yellow-500/20
                        transition-all duration-300">
                1
            </div>

            <!-- Item 2 - Right Side -->
            <div class="col-span-1 md:col-span-2 row-span-3 md:row-span-4 md:col-start-7 md:row-start-1
                        bg-white/5 backdrop-blur-lg border border-white/10 rounded-xl p-5
                        shadow-lg shadow-black/10 text-white/80 text-xl
                        hover:bg-neutral-900/70 hover:border-yellow-500/50 hover:shadow-yellow-500/20
                        transition-all duration-300">
                2
            </div>

            <!-- Item 3 - Bottom Center -->
            <div class="col-span-2 md:col-span-4 row-span-1 md:row-span-2 md:col-start-3 md:row-start-4
                        bg-white/5 backdrop-blur-lg border border-white/10 rounded-xl p-5
                        shadow-lg shadow-black/10 text-white/80 
                        hover:bg-neutral-900/70 hover:border-yellow-500/50 hover:shadow-yellow-500/20
                        transition-all duration-300
                        flex flex-col gap-2">
                <button 
                    onclick="document.getElementById('catImage').classList.remove('hidden')"
                    class="bg-white/10 border border-white/10 px-5 py-2.5 rounded-lg text-white
                           backdrop-blur-lg cursor-pointer transition-all duration-300
                           hover:bg-white/20 hover:border-yellow-500/30 hover:-translate-y-0.5
                           active:translate-y-0">
                    Show Cat
                </button>
                <button 
                    onclick="document.getElementById('catImage').classList.add('hidden')"
                    class="bg-white/10 border border-white/10 px-5 py-2.5 rounded-lg text-white
                           backdrop-blur-lg cursor-pointer transition-all duration-300
                           hover:bg-white/20 hover:border-yellow-500/30 hover:-translate-y-0.5
                           active:translate-y-0">
                    Hide Cat
                </button>
            </div>

            <!-- Item 4 - Bottom Left -->
            <div class="col-span-1 md:col-span-2 row-span-1 md:col-start-1 md:row-start-5
                        bg-white/5 backdrop-blur-lg border border-white/10 rounded-xl p-5
                        shadow-lg shadow-black/10 text-white/80 text-xl
                        hover:bg-neutral-900/70 hover:border-yellow-500/50 hover:shadow-yellow-500/20
                        transition-all duration-300">
                4
            </div>

            <!-- Item 5 - Bottom Right -->
            <div class="col-span-1 md:col-span-2 row-span-1 md:col-start-7 md:row-start-5
                        bg-white/5 backdrop-blur-lg border border-white/10 rounded-xl p-5
                        shadow-lg shadow-black/10 text-white/80 text-xl
                        hover:bg-neutral-900/70 hover:border-yellow-500/50 hover:shadow-yellow-500/20
                        transition-all duration-300">
                5
            </div>
        </div>
    </div>
</body>
</html>
